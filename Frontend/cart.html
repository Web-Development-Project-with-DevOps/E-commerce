<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingWeb - Cart</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .modal-content {
            padding: 20px;
        }
        .modal-img {
            max-width: 100%;
            height: auto;
        }
        .search-bar input {
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo h4">ShoppingWeb</div>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-white" href="/static/index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/static/cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                        <li class="nav-item login-item"><a class="nav-link text-white" href="/static/login.html">Login</a></li>
                        <li class="nav-item register-item"><a class="nav-link text-white" href="/static/register.html">Register</a></li>
                        <li class="nav-item logout-item" style="display: none;"><a class="nav-link text-white" id="logout" href="#">Logout</a></li>
                        <li class="nav-item orders" style="display: none;"><a class="nav-link text-white" href="/static/orders.html">Orders</a></li>
                    </ul>
                </nav>
                <div class="search-bar">
                    <input type="text" id="search-bar" class="form-control" placeholder="Search...">
                </div>
            </div>
        </div>
    </header>
    <main class="container my-4">
        <h1 class="mb-4">Your Cart</h1>
        <div id="cart-items" class="mb-4"></div>
        <h3>Total: $<span id="total-price">0.00</span></h3>
        <button id="checkout" class="btn btn-primary mt-3">Checkout</button>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 ShoppingWeb. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('user_id');
            const loginItem = document.querySelector('.login-item');
            const registerItem = document.querySelector('.register-item');
            const logoutItem = document.querySelector('.logout-item');

            if (userId) {
                loginItem.style.display = 'none';
                registerItem.style.display = 'none';
                logoutItem.style.display = 'block';
            }

            document.getElementById('logout').addEventListener('click', () => {
                localStorage.removeItem('user_id');
                window.location.href = '/static/index.html';
            });
        });
    </script>
</body>
</html>
