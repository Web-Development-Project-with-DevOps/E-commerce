<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingHub - Cart</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .cart-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item img {
            max-width: 100px;
            margin-right: 20px;
        }

        .cart-details {
            flex-grow: 1;
        }

        .item-quantity-container {
            display: flex;
            align-items: center;
        }

        .item-quantity {
            width: 60px;
            text-align: center;
            margin: 0 10px;
        }

        .quantity-btn {
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            padding: 5px 10px;
            cursor: pointer;
        }

        .grand-total-container {
            text-align: right;
            font-size: 1.5em;
            margin-top: 20px;
        }

        .checkout-btn {
            display: block;
            margin: 20px 0;
            width: 100%;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand h4 text-white" href="#">ShoppingHub</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                        <!-- Removed login, register, orders, and logout links as they are not needed -->
                    </ul>
                </div>
                <div class="ml-auto">
                    <input type="text" id="search-bar" class="form-control" placeholder="Search...">
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-4">
        <h2 class="mb-4">Your Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically loaded here -->
        </div>
        <div class="grand-total-container">
            Grand Total: $<span id="grand-total">0.00</span>
        </div>
        <button id="checkout-button" class="btn checkout-btn">Proceed to Checkout</button>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 ShoppingHub. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/cart.js"></script>
</body>

</html>
