<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingWeb - Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Keep the original styling here */
    </style>
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo h4">ShoppingWeb</div>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-white" href="/static/index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/static/cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                        <li class="nav-item login"><a class="nav-link text-white" href="/static/login.html">Login</a></li>
                        <li class="nav-item register"><a class="nav-link text-white" href="/static/register.html">Register</a></li>
                        <li class="nav-item orders" style="display: none;"><a class="nav-link text-white" href="/static/orders.html">Orders</a></li>
                    </ul>
                </nav>
                <div class="search-bar">
                    <input type="text" id="search-bar" class="form-control" placeholder="Search...">
                </div>
            </div>
        </div>
    </header>
    <main class="container my-4">
        <section class="register">
            <h1 class="mb-4">Register</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 ShoppingWeb. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/register.js"></script>
    <script src="/static/js/app.js"></script> <!-- Include app.js to handle navigation and token logic -->
</body>
</html>
