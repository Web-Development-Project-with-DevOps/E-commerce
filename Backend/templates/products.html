<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Products</title>
</head>
<body>
    <div class="container">
        <h1>Enter Product Details</h1>
    <form action="/submit" method="post">
        <div class="form-group">
          <label for="name">Item name:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter item name" required>
        </div>
        <div class="form-group">
          <label for="ItemQuantity">Item quantity:</label>
          <input type="number" class="form-control" id="ItemQuantity" name="quantity" placeholder="Item quantity" required>
        </div>
        <div class="form-group">
            <label for="ItemPrice">Item Price:</label>
            <input type="number" class="form-control" id="ItemPrice" name="price" placeholder="Item price" required>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
